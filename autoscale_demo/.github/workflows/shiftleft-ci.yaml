name: Shift-Left CI (PR-safe Quality Gates)

on:
  push:
    branches: [ main ]
  pull_request_target:
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # Safe checkout (BASE branch first)
      # -------------------------------------------------
      - name: Checkout base branch safely
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref || github.ref }}
          fetch-depth: 0

      # -------------------------------------------------
      # Fetch PR code (fork-safe)
      # -------------------------------------------------
      - name: Fetch PR code safely
        if: github.event_name == 'pull_request_target'
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr
          git checkout pr

      # -------------------------------------------------
      # Python setup
      # -------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # -------------------------------------------------
      # Install dependencies
      # -------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r autoscale_demo/requirements.txt
          pip install pytest pytest-cov

      # -------------------------------------------------
      # Tests + Coverage (PR + main)
      # -------------------------------------------------
      - name: Run tests with coverage
        env:
          PYTHONPATH: autoscale_demo
        run: |
          pytest autoscale_demo/tests \
            --ignore=autoscale_demo/tests/smoke \
            --cov=autoscale_demo/app \
            --cov-report=xml:autoscale_demo/coverage.xml

      # -------------------------------------------------
      # SonarCloud
      # - PR: adjusted Quality Gate (no hotspot hard-stop)
      # - Main: full Quality Gate & score
      # -------------------------------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        with:
          projectBaseDir: autoscale_demo
          args: >
            -Dsonar.qualitygate.wait=true
            ${{ github.event_name == 'pull_request_target' &&
            format('-Dsonar.pullrequest.key={0} -Dsonar.pullrequest.branch={1} -Dsonar.pullrequest.base={2}',
              github.event.pull_request.number,
              github.event.pull_request.head.ref,
              github.event.pull_request.base.ref) || '' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # -------------------------------------------------
      # CodeQL (PR + main)
      # -------------------------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # -------------------------------------------------
      # CI Summary
      # -------------------------------------------------
      - name: CI Summary
        run: |
          echo "## âœ… Shift-Left CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Tests & Coverage: completed" >> $GITHUB_STEP_SUMMARY
          echo "- Sonar Quality Gate: enforced (PR-adjusted)" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL: completed" >> $GITHUB_STEP_SUMMARY

