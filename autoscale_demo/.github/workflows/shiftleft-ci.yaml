name: Shift-Left CI (Safe Sonar Execution)

on:
  push:
    branches: [ main ]
  pull_request_target:
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------
      # Checkout base branch
      # ----------------------------------
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref || github.ref }}
          fetch-depth: 0

      # ----------------------------------
      # Fetch PR code safely
      # ----------------------------------
      - name: Fetch PR code
        if: github.event_name == 'pull_request_target'
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr
          git checkout pr

      # ----------------------------------
      # Python setup
      # ----------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # ----------------------------------
      # Install dependencies
      # ----------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r autoscale_demo/requirements.txt
          pip install pytest pytest-cov

      # ----------------------------------
      # Tests + Coverage
      # ----------------------------------
      - name: Run tests with coverage
        env:
          PYTHONPATH: autoscale_demo
        run: |
          pytest autoscale_demo/tests \
            --ignore=autoscale_demo/tests/smoke \
            --cov=autoscale_demo/app \
            --cov-report=xml:autoscale_demo/coverage.xml

      # ----------------------------------
      # Guard: check if Sonar token exists
      # ----------------------------------
      - name: Check Sonar token
        id: sonar_token
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "available=false" >> $GITHUB_OUTPUT
          else
            echo "available=true" >> $GITHUB_OUTPUT
          fi

      # ----------------------------------
      # SonarCloud Scan (runs ONLY if token exists)
      # ----------------------------------
      - name: SonarCloud Scan
        if: steps.sonar_token.outputs.available == 'true'
        uses: SonarSource/sonarcloud-github-action@v3
        with:
          projectBaseDir: autoscale_demo
          args: >
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ----------------------------------
      # CodeQL
      # ----------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # ----------------------------------
      # Summary
      # ----------------------------------
      - name: CI Summary
        run: |
          echo "## âœ… Shift-Left CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Tests & Coverage: completed" >> $GITHUB_STEP_SUMMARY
          echo "- Sonar: ran only if token was available" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL: completed" >> $GITHUB_STEP_SUMMARY

