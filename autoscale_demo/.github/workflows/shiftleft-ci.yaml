name: Shift-Left CI (PR Safe â€¢ Sonar on Main Only)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------
      # Checkout
      # ----------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------
      # Python setup
      # ----------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # ----------------------------------
      # Install dependencies
      # ----------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r autoscale_demo/requirements.txt
          pip install pytest pytest-cov bandit pip-audit

      # ----------------------------------
      # Tests + Coverage (PR + main)
      # ----------------------------------
      - name: Run unit & integration tests with coverage
        env:
          PYTHONPATH: autoscale_demo
        run: |
          pytest autoscale_demo/tests \
            --ignore=autoscale_demo/tests/smoke \
            --cov=autoscale_demo/app \
            --cov-report=xml:autoscale_demo/coverage.xml

      # ----------------------------------
      # Dependency security scan
      # ----------------------------------
      - name: Dependency scan (pip-audit)
        run: pip-audit -r autoscale_demo/requirements.txt

      # ----------------------------------
      # Static security scan
      # ----------------------------------
      - name: Static security scan (Bandit)
        run: bandit -r autoscale_demo/app -ll

      # ----------------------------------
      # CodeQL (PR + main)
      # ----------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # =================================================
  # SonarCloud â€” MAIN BRANCH ONLY
  # =================================================
  sonar:
    runs-on: ubuntu-latest
    needs: ci

    # ðŸ” Sonar runs ONLY on push to main
    if: github.event_name == 'push'

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan (main branch)
        uses: SonarSource/sonarcloud-github-action@v3
        with:
          projectBaseDir: autoscale_demo
          args: >
            -Dsonar.qualitygate.wait=true

