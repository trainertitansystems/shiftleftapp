name: Shift-Left CI (Guaranteed Safe Sonar)

on:
  push:
    branches: [ main ]
  pull_request_target:
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref || github.ref }}
          fetch-depth: 0

      - name: Fetch PR code
        if: github.event_name == 'pull_request_target'
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr
          git checkout pr

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r autoscale_demo/requirements.txt
          pip install pytest pytest-cov bandit

      - name: Run tests with coverage
        env:
          PYTHONPATH: autoscale_demo
        run: |
          pytest autoscale_demo/tests \
            --ignore=autoscale_demo/tests/smoke \
            --cov=autoscale_demo/app \
            --cov-report=xml:autoscale_demo/coverage.xml

      - name: Static security scan (Bandit)
        run: bandit -r autoscale_demo/app -ll

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  sonar:
    runs-on: ubuntu-latest
    needs: ci

    # ðŸ” THIS is the key: job-level guard
    if: ${{ secrets.SONAR_TOKEN != '' }}

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        with:
          projectBaseDir: autoscale_demo
          args: >
            -Dsonar.qualitygate.wait=true

