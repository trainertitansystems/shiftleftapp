name: PR Quality Gates

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: read

jobs:
  test-and-sonar:
    runs-on: ubuntu-latest
    environment: shiftleft   # ‚úÖ REQUIRED

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r autoscale_demo/requirements.txt

      - name: Run unit & integration tests
        run: |
          pytest autoscale_demo/tests \
            --ignore=autoscale_demo/tests/smoke

      # üîé DEBUG (temporary)
      - name: Debug Sonar token presence
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "‚ùå SONAR_TOKEN is EMPTY"
            exit 1
          else
            echo "‚úÖ SONAR_TOKEN is present"
          fi

      # üéØ SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        with:
          projectBaseDir: autoscale_demo
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

