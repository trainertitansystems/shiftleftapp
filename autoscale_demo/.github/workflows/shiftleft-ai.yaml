name: PR Security CI (Tests â€¢ SAST â€¢ DAST â€¢ CodeQL)
#test
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write

jobs:
  pr-ci:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------
      # Checkout PR branch code
      # ----------------------------------
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------
      # Python setup
      # ----------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # ----------------------------------
      # Install dependencies
      # ----------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r autoscale_demo/requirements.txt
          pip install pytest pytest-cov bandit pip-audit uvicorn

      # ----------------------------------
      # Unit + Integration Tests (REPORT)
      # ----------------------------------
      - name: Run tests with coverage
        run: |
          pytest autoscale_demo/tests \
            --ignore=autoscale_demo/tests/smoke \
            --cov=autoscale_demo/app \
            --cov-report=term-missing \
            --cov-report=xml \
            --junitxml=pytest-report.xml

      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      # ----------------------------------
      # Dependency Scan (pip-audit)
      # ----------------------------------
      - name: Dependency vulnerability scan
        run: |
          pip-audit -r autoscale_demo/requirements.txt -f json -o pip-audit.json || true

      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit.json

      # ----------------------------------
      # Static Code Scan (Bandit)
      # ----------------------------------
      - name: Static security scan (Bandit)
        run: |
          bandit -r autoscale_demo/app -f json -o bandit.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit.json

      # ----------------------------------
      # CodeQL (Code Scanning)
      # ----------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # ----------------------------------
      # Start application (NO Docker)
      # ----------------------------------
      - name: Start FastAPI app
        run: |
          uvicorn autoscale_demo.app.main:app \
            --host 0.0.0.0 \
            --port 8000 &
          sleep 10

      # ----------------------------------
      # DAST â€“ OWASP ZAP Baseline
      # ----------------------------------
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: http://localhost:8000
          cmd_options: "-r zap-report.html"
        continue-on-error: true

      - name: Upload DAST report
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-report.html

      # ----------------------------------
      # PR Summary (Human-readable)
      # ----------------------------------
      - name: Publish PR summary
        run: |
          echo "## ðŸ” PR Security & Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Area | Tool | Report |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests | pytest | pytest-report.xml |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Coverage | pytest-cov | coverage.xml |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” SAST | Bandit | bandit.json |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Dependencies | pip-audit | pip-audit.json |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§  Code Scan | CodeQL | GitHub Security |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ DAST | OWASP ZAP | zap-report.html |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_All checks executed on the PR (temporary) branch only. No Docker required for the app._" >> $GITHUB_STEP_SUMMARY

