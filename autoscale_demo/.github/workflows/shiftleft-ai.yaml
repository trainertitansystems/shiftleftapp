name: Shift-Left CI (Tests â€¢ Security â€¢ AI â€¢ Sonar)

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write

jobs:
  shiftleft:
    runs-on: ubuntu-latest
    environment: shiftleft   # only used when secrets are accessed

    steps:
      # ----------------------------
      # Checkout branch / PR code
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Python setup
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # ----------------------------
      # Install dependencies
      # ----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r autoscale_demo/requirements.txt
          pip install pytest pytest-cov bandit pip-audit

      # ----------------------------
      # Unit + Integration tests
      # ----------------------------
      - name: Run unit & integration tests with coverage
        env:
          PYTHONPATH: autoscale_demo
        run: |
          pytest autoscale_demo/tests \
            --ignore=autoscale_demo/tests/smoke \
            --cov=autoscale_demo/app \
            --cov-report=xml:coverage.xml

      # ----------------------------
      # Dependency scan
      # ----------------------------
      - name: Dependency scan (pip-audit)
        run: |
          pip-audit -r autoscale_demo/requirements.txt > pip-audit.txt || true

      # ----------------------------
      # Static security scan
      # ----------------------------
      - name: Static security scan (Bandit)
        run: |
          bandit -r autoscale_demo/app -ll -f txt -o bandit.txt || true

      # ----------------------------
      # CodeQL (runs on push + PR)
      # ----------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # ----------------------------
      # Gemini AI (PR ONLY)
      # ----------------------------
      - name: Gemini AI PR Review
        if: github.event_name == 'pull_request'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python autoscale_demo/scripts/ai_pr_review.py

      # ----------------------------
      # SonarCloud (ONLY protected branches)
      # ----------------------------
      - name: SonarCloud Scan (Protected branches only)
        if: |
          github.ref_name == 'main' ||
          github.ref_name == 'master' ||
          github.ref_name == 'dev' ||
          github.ref_name == 'staging' ||
          github.ref_name == 'prod'
        uses: SonarSource/sonarcloud-github-action@v3
        with:
          projectBaseDir: autoscale_demo
          args: >
            -Dsonar.projectKey=trainertitansystems_shiftleftapp
            -Dsonar.organization=trainertitansystems
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ----------------------------
      # Unified Report (always)
      # ----------------------------
      - name: Publish Shift-Left Summary
        run: |
          echo "## âœ… Shift-Left CI Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status | Notes |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | âœ… | pytest executed |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Coverage | ðŸ“Š | coverage.xml generated |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ðŸ”’ | pip-audit completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Static Scan | ðŸ” | bandit completed |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ðŸ›¡ï¸ | GitHub CodeQL |" >> $GITHUB_STEP_SUMMARY
          echo "| AI Review | ðŸ¤– | PR-only |" >> $GITHUB_STEP_SUMMARY
          echo "| Sonar | ðŸ“ˆ | Protected branches only |" >> $GITHUB_STEP_SUMMARY

