name: Shift-Left AI (Tests â€¢ Security â€¢ CodeQL â€¢ Gemini)

on:
  push:
    branches-ignore:
      - main
      - master
      - dev
      - staging
      - prod
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write

jobs:
  shiftleft:
    runs-on: ubuntu-latest
    environment: shiftleft   # for GEMINI_API_KEY only

    steps:
      # ----------------------------
      # Checkout PR / branch code
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Python setup
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # ----------------------------
      # Install dependencies
      # ----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r autoscale_demo/requirements.txt
          pip install pytest pytest-cov bandit pip-audit

      # ----------------------------
      # Unit + Integration tests
      # ----------------------------
      - name: Run unit & integration tests with coverage
        env:
          PYTHONPATH: autoscale_demo
        run: |
          pytest autoscale_demo/tests \
            --ignore=autoscale_demo/tests/smoke \
            --cov=autoscale_demo/app \
            --cov-report=xml:coverage.xml

      # ----------------------------
      # Dependency security scan
      # ----------------------------
      - name: Dependency scan (pip-audit)
        run: pip-audit -r autoscale_demo/requirements.txt > pip-audit.txt || true

      # ----------------------------
      # Static code security scan
      # ----------------------------
      - name: Static security scan (Bandit)
        run: bandit -r autoscale_demo/app -ll -f txt -o bandit.txt || true

      # ----------------------------
      # CodeQL (open-source, PR-safe)
      # ----------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # ----------------------------
      # Gemini AI â€“ diff-based review
      # ----------------------------
      - name: Gemini AI PR Review
        if: github.event_name == 'pull_request'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python autoscale_demo/scripts/ai_pr_review.py

      # ----------------------------
      # PR / Run summary table
      # ----------------------------
      - name: Publish Shift-Left Summary
        run: |
          echo "## âœ… Shift-Left CI Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit & Integration Tests | âœ… | pytest executed |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Coverage | ðŸ“Š | coverage.xml generated |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ðŸ”’ | pip-audit completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Static Scan | ðŸ” | bandit completed |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ðŸ›¡ï¸ | GitHub CodeQL |" >> $GITHUB_STEP_SUMMARY
          echo "| AI Review | ðŸ¤– | Gemini diff-based review |" >> $GITHUB_STEP_SUMMARY

