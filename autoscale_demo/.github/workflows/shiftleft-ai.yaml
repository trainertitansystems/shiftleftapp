name: Unified CI (Shift-Left + Sonar Governance)

on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write

jobs:
  # =========================================================
  # SHIFT-LEFT JOB (Temp branches + PRs)
  # =========================================================
  shiftleft:
    runs-on: ubuntu-latest

    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' &&
       github.ref_name != 'main' &&
       github.ref_name != 'master' &&
       github.ref_name != 'dev' &&
       github.ref_name != 'staging' &&
       github.ref_name != 'prod')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r autoscale_demo/requirements.txt
          pip install pytest pytest-cov bandit pip-audit

      - name: Run unit & integration tests with coverage
        env:
          PYTHONPATH: autoscale_demo
        run: |
          pytest autoscale_demo/tests \
            --ignore=autoscale_demo/tests/smoke \
            --cov=autoscale_demo/app \
            --cov-report=xml:coverage.xml

      - name: Dependency scan (pip-audit)
        run: pip-audit -r autoscale_demo/requirements.txt > pip-audit.txt || true

      - name: Static security scan (Bandit)
        run: bandit -r autoscale_demo/app -ll -f txt -o bandit.txt || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # Gemini runs ONLY for PRs
      - name: Gemini AI PR Review
        if: github.event_name == 'pull_request'
        environment: shiftleft
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python autoscale_demo/scripts/ai_pr_review.py

      - name: Publish Shift-Left Summary
        run: |
          echo "## âœ… Shift-Left CI Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit & Integration Tests | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Coverage | ðŸ“Š |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ðŸ”’ |" >> $GITHUB_STEP_SUMMARY
          echo "| Static Scan | ðŸ” |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ðŸ›¡ï¸ |" >> $GITHUB_STEP_SUMMARY
          echo "| AI Review | ðŸ¤– | PR only |" >> $GITHUB_STEP_SUMMARY

  # =========================================================
  # SONAR GOVERNANCE JOB (Protected branches ONLY)
  # =========================================================
  sonar:
    runs-on: ubuntu-latest
    environment: shiftleft

    if: >
      github.event_name == 'push' &&
      (github.ref_name == 'main' ||
       github.ref_name == 'master' ||
       github.ref_name == 'dev' ||
       github.ref_name == 'staging' ||
       github.ref_name == 'prod')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install -r autoscale_demo/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        env:
          PYTHONPATH: autoscale_demo
        run: |
          pytest autoscale_demo/tests \
            --ignore=autoscale_demo/tests/smoke \
            --cov=autoscale_demo/app \
            --cov-report=xml:coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: autoscale_demo
          args: >
            -Dsonar.projectKey=trainertitansystems_shiftleftapp
            -Dsonar.organization=trainertitansystems
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.qualitygate.wait=true

