name: PR Quality Gates

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  pr-ci:
    name: Tests + Quality Gates
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: autoscale_demo

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r autoscale_demo/requirements.txt
          pip install pytest pytest-cov

      # ----------------------------
      # Smoke tests
      # ----------------------------
      - name: Run smoke tests
        run: |
          pytest autoscale_demo/tests/smoke

      # ----------------------------
      # Unit + Integration + Coverage
      # ----------------------------
      - name: Run unit & integration tests with coverage
        run: |
          pytest autoscale_demo/tests \
            --ignore=autoscale_demo/tests/smoke \
            --cov=autoscale_demo/app \
            --cov-report=xml

      # ----------------------------
      # SonarCloud (ONLY if secrets are available)
      # ----------------------------
      - name: SonarCloud Scan
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: SonarSource/sonarcloud-github-action@v3
        with:
          projectBaseDir: autoscale_demo
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

