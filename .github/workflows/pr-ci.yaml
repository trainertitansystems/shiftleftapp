name: PR Quality Gates

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  security-events: write   # required for CodeQL

jobs:
  quality-gates:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # Python setup
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # ---------------------------
      # Install dependencies
      # ---------------------------
      - name: Install dependencies
        run: |
          python -m pip install -r autoscale_demo/requirements.txt

      # ---------------------------
      # Fix Python import path
      # ---------------------------
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE/autoscale_demo" >> $GITHUB_ENV

      # ---------------------------
      # Unit + Integration tests
      # ---------------------------
      - name: Run unit & integration tests
        run: |
          pytest autoscale_demo/tests \
            --ignore=autoscale_demo/tests/smoke

      # ---------------------------
      # CodeQL (Advanced setup ONLY)
      # ---------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # ---------------------------
      # SonarCloud token sanity check
      # ---------------------------
      - name: Verify Sonar token presence
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "SONAR_TOKEN is missing"
            exit 1
          else
            echo "SONAR_TOKEN is present"
          fi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ---------------------------
      # SonarCloud Scan
      # ---------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=trainertitansystems_shiftleftapp
            -Dsonar.organization=trainertitansystems
            -Dsonar.sources=autoscale_demo/app
            -Dsonar.tests=autoscale_demo/tests
            -Dsonar.python.version=3.13
            -Dsonar.exclusions=**/__pycache__/**,**/.venv/**
            -Dsonar.test.inclusions=**/tests/**

