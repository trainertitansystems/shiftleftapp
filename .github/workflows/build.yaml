name: Build & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install -r autoscale_demo/requirements.txt

      - name: Run unit tests (sanity)
        run: |
          pytest autoscale_demo/tests/unit

      # Docker / Artifact Registry / GKE steps go here

